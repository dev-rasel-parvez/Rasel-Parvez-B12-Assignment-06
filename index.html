<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B12A06-Green-Earth</title>
  <!-- css -->
  <link rel="stylesheet" href="./index.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Daisyui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- header -->
  <header class=" bg-[#15803D] ">
    <div class="flex justify-between w-11/12 mx-auto py-2 items-center">
      <div class="left">
        <h1 class="text-white font-bold">Green Earth</h1>
      </div>
      <div class="middle">
        <ul class="menu menu-vertical lg:menu-horizontal text-white rounded-box">
          <li><a>About</a></li>
          <li><a>Gallery</a></li>
          <li><a>Plant A Tree</a></li>
        </ul>
      </div>
      <div class="right">
        <button class=" text-[#15803D] py-2 px-5 rounded-full bg-[#FACC15]">Plant A Tree</button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <div class="bg-[#CFF0DC]">
    <div class="grid md:grid-cols-3 items-center w-11/12 mx-auto ">
      <div class="hero-left">
        <img src="./assets/hero-leaf1.png" alt="">
      </div>
      <div class="hero-middle text-center">
        <h1 class=" text-gray-800 text-2xl font-bold py-2 ">Plant a Tree, Grow a Future</h1>
        <p class=" text-gray-800 text-sm py-2">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
        <button class="py-2 mt-5 text-[#15803D] px-5 rounded-full bg-[#FACC15]">Get Involved</button>
      </div>
      <div class="hero-right">
        <img src="./assets/hero-leaf2.png" alt="">
      </div>
    </div>
  </div>

  <!-- main -->
  <main class="pt-12 bg-[#F0FDF4]">
    <!-- Page Title -->
    <h1 class="text-center text-gray-800 text-[19px] font-bold pb-3"> Choose Your Trees </h1>

    <!-- Grid Layout -->
    <div class="grid md:grid-cols-12 gap-6 w-11/12 mx-auto">
      <!-- Categories Menu -->
      <div class="menu md:col-span-2">
        <h1 class="text-black text-xl font-semibold pb-2">Categories</h1>
        <ul id="menuLi" class="menu w-full [&_li>*]:rounded-none p-0 text-sm">
          <!-- dynamic menu items go here -->
        </ul>
      </div>

      <!-- Middle Cards Section -->
      <div class="md:col-span-8 bg-white p-2 relative">
        <!-- Spinner -->
        <div id="spinner" 
             class="absolute inset-0 z-50 flex items-center justify-center bg-white bg-opacity-80 hidden">
          <i class="fa-solid fa-spinner fa-spin text-green-600 text-4xl"></i>
        </div>
        <!-- Card container -->
        <div id="gridCardParent" class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
          <!-- dynamic cards go here -->
        </div>
      </div>

      <!-- Cart Section -->
      <div class="cart md:col-span-2 bg-white p-4 rounded shadow-sm">
        <h1 class="text-lg font-semibold mb-2">Your Cart</h1>
        <div>
          <div id="cartItem"> <!-- dynamic cart --> </div>
          <h1 class="font-bold text-end pt-5"><span id="total"></span></h1>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <dialog id="plantModal" class="modal">
    <div class="modal-box max-w-lg text-left">
      <h3 id="modalTitle" class="text-xl font-bold mb-3"></h3>
      <img id="modalImage" src="" alt="" class="w-full h-60 object-cover rounded-lg mb-3" />
      <!-- Category -->
      <p><span class="font-bold text-black">Category:</span> <span id="modalCategory"></span></p>
      <!-- Price -->
      <p><span class="font-bold text-black">Price:</span> <span id="modalPrice" class="text-green-600"></span></p>
      <!-- Description -->
      <p><span class="font-bold text-black">Description:</span> <span id="modalDescription"></span></p>
      <div class="modal-action justify-end">
        <form method="dialog">
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>

  <script src="./index.js"></script>
</body>
</html>
